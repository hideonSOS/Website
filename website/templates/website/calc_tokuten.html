{% extends 'website/index.html' %}
{% load static %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'website/css/style.css' %}">
  
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% block content %}
  <div id="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <div id="footer-buttons">
    <button id="sort-asc"  class="mini-btn">昇順</button>
    <button id="sort-desc" class="mini-btn">降順</button>
    <input id="threshold-input" class="mini-input" type="number" step="0.01" placeholder="想定ボーダー" aria-label="基準線の値" />
    
    <button class="mini-btn" onclick="window.location.href='{% url 'website:calc_tokuten' %}'">再読み込み</button>
    <button class="mini-btn" onclick="window.location.href='{% url 'website:index' %}'">トップページ</button>
    <button class="mini-btn" disabled>開発中</button>
    <button class="mini-btn" disabled>開発中</button>
  </div>
{% endblock %}
  <!-- ★ Django からの配列を安全に埋め込み（ここは your view が渡す変数名に合わせてください） -->
  {{ chart_labels|json_script:"labels-json" }}
  {{ chart_values|json_script:"values-json" }}

<script src="{% static 'website/js/calc_tokuten_script.js' %}"></script>
</body>
</html>
