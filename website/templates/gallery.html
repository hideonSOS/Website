<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <style>
    body {
      background: black;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 1200px;
    }

    .item {
      aspect-ratio: 16 / 9;
      border: 2px solid blue;
      overflow: hidden;
      position: relative;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .item img:hover {
      transform: scale(1.05);
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      z-index: 10;
    }

    /* モーダル */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal img {
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* contain → cover に変更 */
      display: block;
    }

    .modal.active {
      display: flex;
    }
  </style>
</head>
<body>

  <!-- 投稿フォーム -->
  <div class="post-form">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="background:green;color:white;">投稿する</button>
    </form>
  </div>

  <!-- ギャラリー表示 -->
  <div class="gallery">
    {% for post in posts %}
      <div class="item">
        <img src="{{ post.image.url }}" alt="{{ post.title }}" onclick="openModal('{{ post.image.url }}')">
        <form method="post" action="{% url 'website:post_delete' post.id %}">
          {% csrf_token %}
          <button type="submit" class="delete-btn">削除</button>
        </form>
      </div>
    {% endfor %}
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal" onclick="closeModal()">
    <img id="modal-img" src="" alt="">
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");

    function openModal(src) {
      modalImg.src = src;
      modal.classList.add("active");
    }

    function closeModal() {
      modal.classList.remove("active");
      modalImg.src = "";
    }

    // ESCキーで閉じる
    document.addEventListener("keydown", function(event) {
      if (event.key === "Escape") {
        closeModal();
      }
    });
  </script>

</body>
</html>
