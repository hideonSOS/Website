<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>100å€‹ã®æ­£æ–¹å½¢ã‚°ãƒªãƒƒãƒ‰</title>
  <style>
    :root{
      --bg:#000;            /* èƒŒæ™¯ï¼ˆé»’ï¼‰ */
      --blue:#3b82f6;       /* ãƒœãƒ¼ãƒ€ãƒ¼è‰²ï¼ˆé’ï¼‰ */
      --gap:12px;           /* ãƒã‚¹é–“ã®ä½™ç™½ */
      --radius:12px;        /* è§’ä¸¸ */
      --border:2px;         /* æ ç·šå¤ªã• */
      --min:90px;           /* æœ€å°ã‚µã‚¤ã‚ºï¼ˆç”»é¢ã«å¿œã˜ã¦èª¿æ•´ï¼‰ */
    }
    html,body{ height:100%; }
    body{
      margin:0; background:var(--bg); color:#e5e7eb;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic UI", Meiryo, sans-serif;
      display:block;
    }
    .grid{

      width:min(1200px, 96vw);
      margin:24px auto;
      gap:var(--gap);
      grid-template-columns: repeat(auto-fit, minmax(var(--min), 1fr));
    }
    .sq{
      aspect-ratio:1 / 1;
      border: var(--border) solid var(--blue);
      border-radius: var(--radius);
      background: transparent;
      box-sizing:border-box; display:flex; align-items:center; justify-content:center; font-weight:700; font-size:clamp(14px,2.8vw,20px); user-select:none;
      transition: box-shadow .15s ease, transform .15s ease, background-color .15s ease;
      cursor:pointer;
    }
    .sq:hover{
      background: rgba(59,130,246,0.12);
      box-shadow: 0 0 0 2px rgba(59,130,246,.35) inset, 0 0 18px rgba(59,130,246,.25);
      transform: translateY(-1px);
    }
    .sq:focus{ outline:2px solid var(--blue); outline-offset:2px; }

    /* ãƒ¢ãƒ¼ãƒ€ãƒ«ï¼ˆæŠ•ç¨¿ä¸€è¦§ï¼‰ */
    dialog{ border:none; border-radius:16px; padding:0; background:#0b1220; color:#e5e7eb; width:min(720px, 94vw); box-shadow:0 20px 60px rgba(0,0,0,.6); }
    dialog::backdrop{ background:rgba(0,0,0,.6); }
    .modalHead, .modalFoot{ display:flex; align-items:center; justify-content:space-between; padding:14px 16px; border-bottom:1px solid #1f2937; }
    .modalFoot{ border-top:1px solid #1f2937; border-bottom:none; }
    .modalTitle{ font-weight:700; }
    .modalBody{ padding:16px; display:grid; gap:12px; max-height:60vh; overflow:auto; }
    .status{ color:#9ca3af; font-size:12px; }
    .postsList{ display:flex; flex-direction:column; gap:10px; }
    .postCard{ border:1px solid #1f2937; background:#0f172a; border-radius:12px; padding:12px; }
    .postCard .meta{ font-size:12px; color:#9ca3af; margin-bottom:6px; }
    .postCard .content{ white-space:pre-wrap; line-height:1.5; }
    .modalFoot a{ color:#93c5fd; text-decoration:none; border:1px solid #1e3a5f; padding:8px 10px; border-radius:10px; }
    .modalFoot button{ background:#0f172a; color:#e5e7eb; border:none; padding:8px 12px; border-radius:10px; }
    .modalFoot button:hover{ background:#111827; }

    /* æŠ•ç¨¿ãƒ•ã‚©ãƒ¼ãƒ  */
    .postForm{ border:1px solid #1f2937; background:#0f172a; border-radius:12px; padding:12px; }
    .postForm .row{ display:grid; gap:6px; }
    .postForm .row.right{ display:flex; justify-content:flex-end; }
    .postForm label{ font-size:12px; color:#9ca3af; }
    .postForm input, .postForm textarea{ background:#0f172a; color:#e5e7eb; border:1px solid #334155; border-radius:10px; padding:10px 12px; outline:none; }
    .postForm textarea{ min-height:80px; resize:vertical; }
    .postForm button{ background:#0f172a; color:#e5e7eb; border:1px solid #334155; padding:8px 12px; border-radius:10px; }
    .postForm button:hover{ background:#111827; }

    /* æ—¥ä»˜å…¥åŠ›ï¼ˆã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ï¼‰ã‚’ãƒ€ãƒ¼ã‚¯ã§ã‚‚è¦‹ã‚„ã™ã */
    .postForm input[type="date"]{ color-scheme: dark; }
    .postForm input[type="date"]::-webkit-calendar-picker-indicator{
      filter: invert(78%) sepia(24%) saturate(1000%) hue-rotate(145deg) brightness(110%) contrast(100%);
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid" aria-label="100å€‹ã®æ­£æ–¹å½¢ã‚°ãƒªãƒƒãƒ‰"></div>

  <!-- æŠ•ç¨¿ä¸€è¦§ãƒ¢ãƒ¼ãƒ€ãƒ« -->
  <dialog id="postsDialog" aria-modal="true">
    <div class="modalHead">
      <div class="modalTitle"><span id="dialogMachine"></span> ã®æŠ•ç¨¿ä¸€è¦§</div>
    </div>
    <div class="modalBody">
      <form id="postForm" class="postForm" novalidate>
        <div class="row">
          <label for="authorInput">æŠ•ç¨¿è€…</label>
          <input type="text" id="authorInput" placeholder="ä¾‹ï¼šæ¾å±±" autocomplete="name" />
        </div>
        <div class="row">
          <div class="row">
            <label for="titleInput">ãƒ¬ãƒ¼ã‚µãƒ¼å</label>
            <input type="text" id="titleInput" maxlength="10" placeholder="10æ–‡å­—ä»¥å†…" />
          </div>
          <label for="dateInput">å…¥åŠ›æ—¥</label>
          <input type="date" id="dateInput" />
        </div>
        <div class="row">
          <label for="contentInput">ã‚³ãƒ¡ãƒ³ãƒˆ</label>
          <textarea id="contentInput" placeholder="ãƒ¡ãƒ¢ãƒ»å ±å‘Šãªã©" required></textarea>
        </div>
        <div class="row right">
          <button type="submit" id="submitPost">æŠ•ç¨¿</button>
        </div>
      </form>
      <div id="postsStatus" class="status" role="status">èª­ã¿è¾¼ã¿ä¸­...</div>
      <div id="postsList" class="postsList" aria-live="polite"></div>
    </div>
    <div class="modalFoot">
      <a id="openPageLink" href="#" target="_blank" rel="noopener">åˆ¥ãƒšãƒ¼ã‚¸ã§é–‹ã</a>
      <button id="closeDialog" type="button">é–‰ã˜ã‚‹</button>
    </div>
  </dialog>

  <script>
    // ====== åŸºæœ¬è¨­å®š ======
    const COUNT = 100; // æ­£æ–¹å½¢ã®æ•°ï¼ˆ1ï½100ï¼‰
    const API_BASE = "/website/api/machines"; // ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã®å…±é€šãƒ—ãƒ¬ãƒ•ã‚£ãƒƒã‚¯ã‚¹

    // === CSRF ===
    function getCSRFToken(){
      const m = document.cookie.match(/(?:^|; )csrftoken=([^;]+)/);
      return m ? decodeURIComponent(m[1]) : "";
    }
    function assertCSRF(){
      if(!getCSRFToken()){
        console.warn("CSRFãƒˆãƒ¼ã‚¯ãƒ³ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚ãƒšãƒ¼ã‚¸é…ä¿¡ãƒ“ãƒ¥ãƒ¼ã« ensure_csrf_cookie ã‚’ä»˜ã‘ã¦ãã ã•ã„ã€‚");
      }
    }

    // ====== ã‚°ãƒªãƒƒãƒ‰ç”Ÿæˆ ======
    const grid = document.getElementById("grid");
    for (let i = 1; i <= COUNT; i++) {
      const d = document.createElement("div");
      d.className = "sq";
      d.title = `#${i}`;
      d.setAttribute("aria-label", `${i}å·æ©Ÿ`);
      d.textContent = `${i}å·æ©Ÿ`;
      d.tabIndex = 0;
      d.setAttribute("role","button");
      d.addEventListener("click", () => openPosts(i));
      d.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") { e.preventDefault(); openPosts(i); }
      });
      grid.appendChild(d);
    }

    // ====== æŠ•ç¨¿ä¸€è¦§ï¼ˆè¡¨ç¤º/å–å¾—/ä½œæˆï¼‰ ======
    let currentMachine = null;

    async function fetchPosts(machineNo){
      try{
        const res = await fetch(`${API_BASE}/${machineNo}/posts`, { cache:"no-store", credentials:"same-origin" });
        if(res.ok){ return await res.json(); }
        console.error("GET failed:", res.status, await res.text());
      }catch(e){ console.error("GET error:", e); }
      return []; // å¤±æ•—æ™‚ã¯ç©ºé…åˆ—
    }
    async function deletePost(machineNo, postId){
      let res = await fetch(`${API_BASE}/${machineNo}/posts/${postId}`, {
        method: "DELETE",
        headers: {
          "X-CSRFToken": getCSRFToken(),
          "X-Requested-With": "XMLHttpRequest",
        },
        credentials: "same-origin",
      });

      if(res.status !== 204){
        res = await fetch(`${API_BASE}/${machineNo}/posts/${postId}/delete`, {
          method: "POST",
          headers: {
            "X-CSRFToken": getCSRFToken(),
            "X-Requested-With": "XMLHttpRequest",
          },
        });
      }

      if(res.status !== 204){
        const text = await res.text().catch(()=> "");
        alert(`å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸï¼ˆ${res.status}ï¼‰\n${text.slice(0,400)}`);
        throw new Error(`Delete failed ${res.status}`);
      }
    }

    async function createPost(machineNo, payload){
      const headers = {
        "Content-Type": "application/json",
        "X-CSRFToken": getCSRFToken(),
        "X-Requested-With": "XMLHttpRequest"
      };
      
      try{
        const res = await fetch(`${API_BASE}/${machineNo}/posts`, {
          method:"POST",
          headers,
          body: JSON.stringify(payload),
          credentials: "same-origin",
        });
        if(res.status === 201){ return await res.json(); }

        // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ‹¾ã£ã¦é€šçŸ¥ï¼ˆ400/403ãªã©ï¼‰
        const msg = await res.text();
        alert(`æŠ•ç¨¿ã«å¤±æ•—ã—ã¾ã—ãŸï¼ˆ${res.status}ï¼‰\n${msg || "ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰ã®å¿œç­”ãªã—"}`);
        throw new Error(`POST failed ${res.status}`);
      }catch(e){
        console.error("POST error:", e);
        throw e;
      }
    }

    async function loadPostsIntoList(machineNo){
      const statusEl = document.getElementById("postsStatus");
      const listEl = document.getElementById("postsList");
      listEl.innerHTML = "";
      statusEl.textContent = "èª­ã¿è¾¼ã¿ä¸­...";
      try{
        const posts = await fetchPosts(machineNo);
        if(!posts || posts.length === 0){ statusEl.textContent = "æŠ•ç¨¿ã¯ã‚ã‚Šã¾ã›ã‚“"; return; }
        statusEl.textContent = "";
        const sorted = posts.slice().sort((a,b)=> new Date(b.created_at||0) - new Date(a.created_at||0));
        for(const p of sorted){
          const card = document.createElement("div"); card.className = "postCard";
          const meta = document.createElement("div"); meta.className = "meta";
          const author = p.author || "åŒ¿å";
          const racer  = p.racer || "";  // â˜…è¿½åŠ 
          const when = fmtDateTime(p.created_at);
          const sched = p.scheduled_at || "";
          meta.textContent =`${author}` +(racer ? ` ï¼ ğŸ ${racer}` : "") +(sched ? ` ï¼ ğŸ—“ ${sched}` : "");
          const content = document.createElement("div"); content.className = "content";
          content.textContent = p.content || "";
          // â˜…å‰Šé™¤ãƒœã‚¿ãƒ³
          const delBtn = document.createElement("button");
          delBtn.textContent = "å‰Šé™¤";
          delBtn.style.marginTop = "8px";
          delBtn.addEventListener("click", async ()=>{
            if(!confirm("ã“ã®æŠ•ç¨¿ã‚’å‰Šé™¤ã—ã¾ã™ã€‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")) return;
            try{
              await deletePost(currentMachine, p.id);
              await loadPostsIntoList(currentMachine); // å†æç”»
            }catch(e){
              alert("å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ");
            } });
          card.appendChild(meta); card.appendChild(content);
          card.appendChild(delBtn); // â˜…è¿½åŠ 
          listEl.appendChild(card);
        }
      }catch(e){
        statusEl.textContent = "èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ";
      }
    }

    // ====== ãƒ¢ãƒ¼ãƒ€ãƒ«åˆ¶å¾¡ ======
    function bindPostForm(){
      const form = document.getElementById("postForm");
      const authorInput = document.getElementById("authorInput");
      const racerInput = document.getElementById("titleInput");
      const contentInput = document.getElementById("contentInput");
      const dateInput = document.getElementById("dateInput");
      if(!form) return;

      form.onsubmit = async (e)=>{
        e.preventDefault();
        assertCSRF();
        const payload = {
          author: (authorInput?.value || "").trim() || "åŒ¿å",
          racer: (racerInput?.value || "").trim(), 
          content: (contentInput?.value || "").trim(),
          scheduled_at: (dateInput?.value) ? dateInput.value : null
        };
        if(!payload.content){
          alert("æœ¬æ–‡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
          contentInput?.focus();
          return;
        }
        try{
          await createPost(currentMachine, payload);
          if(contentInput) contentInput.value = "";
          if(racerInput) racerInput.value = "";
          await loadPostsIntoList(currentMachine);
        }catch(e){
          // createPost ã§ã‚¢ãƒ©ãƒ¼ãƒˆæ¸ˆã¿
        }
      };
    }

    function fmtDateTime(dtStr){
      if(!dtStr) return "";
      const d = new Date(dtStr);
      if(isNaN(d)) return dtStr;
      const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,"0"), day=String(d.getDate()).padStart(2,"0");
      const hh=String(d.getHours()).padStart(2,"0"), mm=String(d.getMinutes()).padStart(2,"0");
      return `${y}-${m}-${day} ${hh}:${mm}`;
    }

    async function openPosts(machineNo){
      const dlg = document.getElementById("postsDialog");
      const titleEl = document.getElementById("dialogMachine");
      const linkEl = document.getElementById("openPageLink");

      currentMachine = machineNo;
      if(titleEl) titleEl.textContent = `${machineNo}å·æ©Ÿ`;
      if(linkEl) linkEl.href = `/machines/${machineNo}/posts`;

      if(dlg && typeof dlg.showModal === "function") dlg.showModal();

      // åˆæœŸçŠ¶æ…‹ã§ä»Šæ—¥ã®æ—¥ä»˜ã‚’ã‚»ãƒƒãƒˆï¼ˆæœªå…¥åŠ›ã®å ´åˆï¼‰
      const dEl = document.getElementById("dateInput");
      if(dEl && !dEl.value){
        const t = new Date();
        const y = t.getFullYear();
        const m = String(t.getMonth()+1).padStart(2,"0");
        const d = String(t.getDate()).padStart(2,"0");
        dEl.value = `${y}-${m}-${d}`;
      }
      bindPostForm();
      await loadPostsIntoList(machineNo);
    }

    // ç”»é¢ãƒ­ãƒ¼ãƒ‰æ™‚ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
    (function(){
      const dlg = document.getElementById("postsDialog");
      const closeBtn = document.getElementById("closeDialog");
      if(closeBtn) closeBtn.addEventListener("click", ()=> dlg.close());
      if(dlg) dlg.addEventListener("click", (e)=>{
        const r = dlg.getBoundingClientRect();
        const inside = e.clientX >= r.left && e.clientX <= r.right && e.clientY >= r.top && e.clientY <= r.bottom;
        if(!inside) dlg.close();
      });
      assertCSRF(); // CSRFã‚¯ãƒƒã‚­ãƒ¼è­¦å‘Šï¼ˆç„¡ã„å ´åˆã ã‘consoleã«å‡ºã™ï¼‰
    })();
  </script>
</body>
